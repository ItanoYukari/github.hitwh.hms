<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>最大影响力模型</title>
<link rel="icon" href="/static/ico/favicon.ico">
<script src="/static/js/jquery-3.4.1.js"></script>
<script src="/static/dist/echarts.js"></script>
</head>
<body>
<div id="main" style="width:3000px;height:1800px"></div>
<script type="text/javascript">
	var modelList;
	var modelList2;
	var modelList3;
	var modelList4;
	var res;
	$.ajax({url:'getdatarel2',
	 async: false,
	 type:"post",
	 data:{

	 },
	 cache: false,
	 dataType : "json",
	 error:function(){
		 
	 }, 
	 success:function(data){
	 modelList = data.enodes;
	 modelList2=data.elinks;



	 }
	 });
    var myChart = echarts.init(document.getElementById('main'));
    var categories = [];
    for (var i = 0; i < 2; i++) {
        categories[i] = {
            name: '状态' + i
        };
    }
    option = {
        // 图的标题
        title: {
            text: '影响力传播模型'
        },
        // 提示框的配置
        tooltip: {
            formatter: function (x) {
                return x.data.des;
            }
        },
        // 工具箱
        toolbox: {
            // 显示工具箱
            show: true,
            feature: {
                mark: {
                    show: true
                },
                // 还原
                restore: {
                    show: true
                },
                // 保存为图片
                saveAsImage: {
                    show: true
                }
            }
        },
        legend: [{
            // selectedMode: 'single',
            data: categories.map(function (a) {
                return a.name;
            })
        }],
        series: [{
            type: 'graph', // 类型:关系图
            layout: 'force', //图的布局，类型为力导图
            symbolSize: 40, // 调整节点的大小
            roam: true, // 是否开启鼠标缩放和平移漫游。默认不开启。如果只想要开启缩放或者平移,可以设置成 'scale' 或者 'move'。设置成 true 为都开启
            edgeSymbol: ['circle', 'arrow'],
            edgeSymbolSize: [2, 10],
            edgeLabel: {
                normal: {
                    textStyle: {
                        fontSize: 20
                    }
                }
            },
            force: {
                repulsion: 2500,
                edgeLength: [10, 50]
            },
            draggable: true,
            lineStyle: {
                normal: {
                    width: 2,
                    color: '#4b565b',
                }
            },
            edgeLabel: {
                normal: {
                    show: true,
                    formatter: function (x) {
                        return x.data.name;
                    }
                }
            },
            label: {
                normal: {
                    show: true,
                    textStyle: {}
                }
            },
 
            // 数据
            data: modelList,
            links: modelList2,
            categories: categories,
        }]
    };
    myChart.setOption(option);

    </script>
</body>
</html>
