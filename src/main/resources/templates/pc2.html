function createElement(type, name) {     
   var element = null;          
   if (!element) {     
      element = document.createElement(type);     
      element.name = name;     
   }     
   return element;     
} 
$(function(){

		if($(this).val()==""||$(this).val().length<2){
			$(this).next().css("color","red").html("X");

		}
