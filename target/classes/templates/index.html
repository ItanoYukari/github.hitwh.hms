<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wmatlab</title>
<link rel="icon" href="/static/ico/favicon.ico">"
<link rel="icon" href="/static/ico/favicon.ico">
<link href="/static/css/css.css" rel="stylesheet" type="text/css">
<link href="/static/css/lrtk.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="/static/css/style.css" rel="stylesheet" />
<script src="/static/js/anime.min.js"></script>
<style>
@keyframes move_wave {
    0% {
        transform: translateX(0) translateZ(0) scaleY(1)
    }
    50% {
        transform: translateX(-25%) translateZ(0) scaleY(0.55)
    }
    100% {
        transform: translateX(-50%) translateZ(0) scaleY(1)
    }
}
.main{
    box-shadow:  0px 0px 40px rgba(0,0,0,0.52), 
	 0px 0px 0px rgba(0,0,0,0.52), 
	 0px 0px 0px  rgba(0,0,0,0.52), 
	0 0 0 yellow;
    width: 300px;
    height: 350px;
    margin: auto;
    position: relative;
    top: 30px;
    left: 0;
    right: 0;
    bottom: 250px;
    border-radius:20px;
}
.one {
    overflow: hidden;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    margin: auto;
    z-index:9999
}
.two {
    font-family:"微软雅黑";
    font-size:8;
    font-color:white;
}
.waveWrapper {
    overflow: scroll;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    margin: auto;
}
.waveWrapperInner {
    position: absolute;
    width: 100%;
    overflow: hidden;
    height: 100%;
    bottom: -1px;
    background-image: linear-gradient(to top, #86377b 20%, #27273c 80%);
}
.bgTop {
    z-index: 15;
    opacity: 0.5;
}
.bgMiddle {
    z-index: 10;
    opacity: 0.75;
}
.bgBottom {
    z-index: 5;
}
.wave {
    position: absolute;
    left: 0;
    width: 200%;
    height: 100%;
    background-repeat: repeat no-repeat;
    background-position: 0 bottom;
    transform-origin: center bottom;
}
.waveTop {
    background-size: 50% 100px;
}
.waveAnimation .waveTop {
  animation: move-wave 3s;
   -webkit-animation: move-wave 3s;
   -webkit-animation-delay: 1s;
   animation-delay: 1s;
}
.waveMiddle {
    background-size: 50% 120px;
}
.waveAnimation .waveMiddle {
    animation: move_wave 10s linear infinite;
}
.waveBottom {
    background-size: 50% 100px;
}
.waveAnimation .waveBottom {
    animation: move_wave 15s linear infinite;
}

</style>

</head>
<body>
<div class="waveWrapper waveAnimation">
	
	<div class="one">
	<div style="width:100%;text-align:center">
	<span th:text="Hello" style="font-size:100px;color:white"  ></span>
	</div>
	
	<hr/>
	<div style="width:100%;text-align:center">
	<span th:text="Wmatlab" style="font-size:30px;color:white"  ></span>
	</div>     
        <div  class="main">
            <svg viewBox="0 0 320 300" >
        <defs>
          <linearGradient
                          inkscape:collect="always"
                          id="linearGradient"
                          x1="13"
                          y1="193.49992"
                          x2="307"
                          y2="193.49992"
                          gradientUnits="userSpaceOnUse">
            <stop
                  style="stop-color:#ff00ff;"
                  offset="0"
                  id="stop876" />
            <stop
                  style="stop-color:#ff0000;"
                  offset="1"
                  id="stop878" />
          </linearGradient>
        </defs>
        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
            <div class="form" >
           	    <form th:action="@{/users/login}" method="post">
				<label for="email" style="color:white">账号</label>
				<input type="text" id="email" name="name"/><br>
				<label for="password" style="color:white">密码</label>
				<input type="password" id="password" name="password"/><br>
				<input type="submit" id="submit" style="color:white" value="确认"/><br>
				</form>
				<p class="blank20"></p>
                <div>
                <form th:action="@{/users/info}" method="post" style="margin-top: -20px;">
                <input type="submit" id="submit2" style="color:white;font-size:5px;margin-top:30px" value="注册"/><br>
                </form>
           		</div>
            </div>
        </div>
<script>
var current = null;
document.querySelector('#email').addEventListener('focus', function(e) {
  if (current) current.pause();
  current = anime({
    targets: 'path',
    strokeDashoffset: {
      value: 0,
      duration: 700,
      easing: 'easeOutQuart'
    },
    strokeDasharray: {
      value: '240 1386',
      duration: 700,
      easing: 'easeOutQuart'
    }
  });
});
document.querySelector('#password').addEventListener('focus', function(e) {
  if (current) current.pause();
  current = anime({
    targets: 'path',
    strokeDashoffset: {
      value: -336,
      duration: 700,
      easing: 'easeOutQuart'
    },
    strokeDasharray: {
      value: '240 1386',
      duration: 700,
      easing: 'easeOutQuart'
    }
  });
});
document.querySelector('#submit').addEventListener('focus', function(e) {
  if (current) current.pause();
  current = anime({
    targets: 'path',
    strokeDashoffset: {
      value: -730,
      duration: 700,
      easing: 'easeOutQuart'
    },
    strokeDasharray: {
      value: '530 1386',
      duration: 700,
      easing: 'easeOutQuart'
    }
  });
});</script>

	
</div>	
	
	<div class="waveWrapperInner bgTop">
		<div class="wave waveTop" style="background-image: url('/static/img/wave-top.png')"></div>
	</div>
	<div class="waveWrapperInner bgMiddle">
		<div class="wave waveMiddle" style="background-image: url('/static/img/wave-mid.png')"></div>
	</div>
	<div class="waveWrapperInner bgBottom">
		<div class="wave waveBottom" style="background-image: url('/static/img/wave-bot.png')"></div>
	</div>
</div>

</body>
</html>
